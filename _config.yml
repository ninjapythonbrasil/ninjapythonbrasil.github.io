# Jekyll SEO
social:
  name: Ninja Python
  links:
  - https://x.com/ninjapythonbr
  - https://facebook.com/ninjapython
  - https://github.com/ninjapython

# Build settings
baseurl: / # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title

paginate: 20
paginate_path: "/page/:num/"

# Default values
defaults:
- scope:
    path: ""
    type: "posts"
  values:
    layout: "post"

markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

exclude:
- README.md
- Gemfile
- Gemfile.lock

# Plugins
plugins:
- jekyll-paginate
- jekyll-seo-tag
- kramdown-syntax-coderay

# Custom variables
version: "1.0.0"
